<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>


        <nav>
            <h1>Burrak.</h1>
            <ul>
                <li>unsplash.</li>
                <li>creative.</li>
                <li>workflow.</li>
            </ul>
        </nav>

        <div class="content">
            <div class="img-wrapper">
                <div class="karina"></div>
            </div>
            <div class="info">
                <p>Web Designer </p>
                <h2>Developer</h2>
            </div>

            <div class="text">
                <h1>Burrak Demir</h1>
                <p>Web Designer</p>
            </div>

        </div>
    </div>

    <script>
        TweenMax.to('.left',2,{
            delay:.3,
            width:"50%",
            ease:Power2.easeInOut,
        })

        TweenMax.to(".right",2,{
            delay:.6,
            width:'50%',
            ease:Power3.easeInOut
        })
        TweenMax.from('nav',2,{
            delay:.8,
            opacity:0,
            ease:Expo.easeInOut
        })


        TweenMax.from('.text h1',2,{
            delay:.6,
            x:1000,
            ease:Circ.easeInOut
        })
        TweenMax.from(".text p",2,{
            delay:.7,
            x:1000,
            ease:Circ.easeInOut
        })


        TweenMax.from(".info h2 ",2,{
            delay:.8,
            opacity:0,
            ease:Expo.easeInOut
        })  
        TweenMax.from(".info p ",2,{
            delay:.8,
            opacity:0,
            ease:Expo.easeInOut
        })

        TweenMax.to('.karina', 2, {
          delay: 1.5,
          width: '650px',
          ease: Power2.easeInOut
        })



    </script>

</body>
</html>
